<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CORS Test</h1>
    
    <div>
        <h2>Authentication</h2>
        <button id="loginBtn">Login</button>
        <pre id="tokenOutput">Token will appear here</pre>
    </div>
    
    <div>
        <h2>Test API Request</h2>
        <button id="testBtn" disabled>Test API Request</button>
        <pre id="output">Results will appear here</pre>
    </div>

    <script>
        let token = '';
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://doztra-research.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'username=shedrack.aji@outlook.com&password=Password123!'
                });
                
                const data = await response.json();
                token = data.access_token;
                
                document.getElementById('tokenOutput').textContent = `Token: ${token.substring(0, 15)}...`;
                document.getElementById('testBtn').disabled = false;
            } catch (error) {
                document.getElementById('tokenOutput').textContent = `Error: ${error.message}`;
                console.error('Login error:', error);
            }
        });
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://doztra-research.onrender.com/api/research/projects/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Origin': 'https://doztra-ai.netlify.app'
                    }
                });
                
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                console.error('API error:', error);
            }
        });
    </script>
</body>
</html>

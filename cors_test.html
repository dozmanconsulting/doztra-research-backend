<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CORS Test</h1>
    
    <div>
        <h2>Authentication</h2>
        <button id="loginBtn">Login</button>
        <pre id="tokenOutput">Token will appear here</pre>
    </div>
    
    <div>
        <h2>Test Document Endpoints</h2>
        <button id="listDocumentsBtn" disabled>List Documents</button>
        <button id="queryDocumentsBtn" disabled>Query Documents</button>
        <button id="uploadDocumentBtn" disabled>Upload Document</button>
        <pre id="output">Results will appear here</pre>
    </div>

    <script>
        let token = '';
        
        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://doztra-research.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'username=shedrack.aji@outlook.com&password=Password123!'
                });
                
                const data = await response.json();
                token = data.access_token;
                
                document.getElementById('tokenOutput').textContent = `Token: ${token.substring(0, 15)}...`;
                document.getElementById('listDocumentsBtn').disabled = false;
                document.getElementById('queryDocumentsBtn').disabled = false;
                document.getElementById('uploadDocumentBtn').disabled = false;
            } catch (error) {
                document.getElementById('tokenOutput').textContent = `Error: ${error.message}`;
                console.error('Login error:', error);
            }
        });
        
        document.getElementById('listDocumentsBtn').addEventListener('click', async () => {
            try {
                document.getElementById('output').textContent = 'Fetching documents...';
                console.log('Sending request to /api/documents with token:', token.substring(0, 15) + '...');
                
                const response = await fetch('https://doztra-research.onrender.com/api/documents', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                console.error('API error:', error);
            }
        });
        
        document.getElementById('queryDocumentsBtn').addEventListener('click', async () => {
            try {
                document.getElementById('output').textContent = 'Querying documents...';
                console.log('Sending request to /api/documents/query with token:', token.substring(0, 15) + '...');
                
                const response = await fetch('https://doztra-research.onrender.com/api/documents/query', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Test query',
                        document_ids: []
                    }),
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                console.error('API error:', error);
            }
        });
        
        document.getElementById('uploadDocumentBtn').addEventListener('click', async () => {
            try {
                document.getElementById('output').textContent = 'This would upload a document, but we need a file input for that.';
                console.log('Upload document functionality would go here');
                // In a real implementation, you would need a file input and FormData
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
                console.error('API error:', error);
            }
        });
    </script>
</body>
</html>

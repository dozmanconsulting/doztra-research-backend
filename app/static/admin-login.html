<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Doztra Auth Service</title>
    <style>
        :root {
            --primary-color: #3366CC;
            --secondary-color: #1A2542;
            --accent-color: #60a5fa;
            --text-color: #333333;
            --light-bg: #f8fafc;
            --dark-bg: #0a0d1a;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            flex: 1;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-top: 0;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: var(--secondary-color);
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            display: none;
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #b91c1c;
        }
        
        .info-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        footer {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: #666;
            border-top: 1px solid var(--border-color);
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-bg);
                color: #e1e1e6;
            }
            
            .card {
                background-color: #141625;
            }
            
            h1 {
                color: white;
            }
            
            input {
                background-color: #1e2032;
                border-color: #2d3748;
                color: white;
            }
            
            .alert-error {
                background-color: rgba(239, 68, 68, 0.2);
                color: #fca5a5;
            }
            
            .info-text {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Doztra Auth Service</div>
        <div>Admin Access</div>
    </header>
    
    <div class="container">
        <div class="card">
            <h1>Admin Login</h1>
            
            <div id="error-alert" class="alert alert-error">
                Invalid credentials or insufficient privileges. Admin access is required.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="admin@doztra.ai" value="admin@doztra.ai" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" value="AdminPassword123!" required>
                </div>
                
                <button type="submit" class="button">Login</button>
            </form>
            
            <p class="info-text">
                This page is for administrators only.<br>
                If you are not an administrator, please return to the <a href="/">home page</a>.
            </p>
        </div>
    </div>
    
    <footer>
        <div>Â© 2025 Doztra AI. All rights reserved.</div>
        <div>Version 1.0.0</div>
    </footer>
    
    <script>
        // Show error message if present in URL
        function showErrorFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorAlert = document.getElementById('error-alert');
            
            if (error) {
                if (error === 'not_admin') {
                    errorAlert.textContent = 'Your account does not have admin privileges.';
                } else if (error === 'invalid_token') {
                    errorAlert.textContent = 'Your session has expired. Please log in again.';
                }
                errorAlert.style.display = 'block';
            }
        }
        
        // Check for errors on page load
        showErrorFromUrl();
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            
            try {
                // Make login request
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': email,
                        'password': password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Get the redirect URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || '/docs';
                    
                    // Create a form to POST the token to the redirect URL
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = redirectUrl;
                    form.style.display = 'none';
                    
                    // Add token as hidden input
                    const tokenInput = document.createElement('input');
                    tokenInput.type = 'hidden';
                    tokenInput.name = 'token';
                    tokenInput.value = data.access_token;
                    form.appendChild(tokenInput);
                    
                    // Add form to body and submit
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    // Show error
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
